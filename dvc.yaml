stages:
  train:
    cmd: cp confusion_matrix_source.png confusion_matrix.png && python train.py
    deps:
    - data/MNIST
    - train.py
    params:
    - lr
    - seed
    - weight_decay
    outs:
    - model.pt:
        checkpoint: true
    plots:
    - predictions.json:
        cache: false
    - confusion_matrix.png:
        cache: false
    live:
      dvclive:
        summary: true
        html: true
